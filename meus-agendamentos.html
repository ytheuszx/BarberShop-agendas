<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop - Meus Agendamentos</title>
    <!-- Fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Menu lateral -->
    <div class="sidebar" id="barbSidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" id="barbInicio">Início</a>
        <a href="#" id="barbMeusAgendamentos">Meus Agendamentos</a>
        <a href="#" id="barbCadastro">Cadastro da Barbearia</a>
        <a href="#" id="barbMinhaBarbearia">Minha Barbearia</a>
    </div>

    <!-- Botão para abrir o menu -->
    <button class="openbtn" id="barbOpenBtn" onclick="openNav()">&#9776;</button>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <!-- Título do site -->
        <div class="site-title">
            <h1>BarberShop - Meus Agendamentos</h1>
        </div>

        <div class="btn-voltar-container">
            <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>

        <!-- Consulta de Agendamentos -->
        <div class="consulta-container">
            <div class="consulta-header">
                <h2>Consulte Seus Agendamentos</h2>
                <p>Digite seu número de telefone para visualizar seus agendamentos</p>
            </div>
            <div class="consulta-form">
                <div class="input-group">
                    <input type="tel" id="consultaTelefone" placeholder="Digite seu telefone" required>
                    <button id="btnConsultarAgendamentos" class="btn-consulta">Consultar</button>
                </div>
            </div>
        </div>
        
        <!-- Lista de Agendamentos do Cliente -->
        <div id="clienteAgendamentos" class="agendamentos-cliente" style="display: none;">
            <h3>Seus Agendamentos</h3>
            <div id="semAgendamentosCliente" class="agenda-vazia" style="display: none;">
                <p>Você não possui agendamentos.</p>
            </div>
            <div class="agenda-lista-container">
                <ul id="listaAgendamentosCliente" class="agenda-lista">
                    <!-- Agendamentos serão listados aqui -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/meus-agendamentos.js"></script>
</body>
</html>
